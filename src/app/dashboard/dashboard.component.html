<mat-drawer-container autosize>
    <mat-drawer #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <div class="flex flex-col h-full bg-white dark:bg-gray-800">
            <app-user-data/>

            <div class="px-2 mt-3">
                <app-accordion-menu [menuItems]="menuItems"></app-accordion-menu>
            </div>

            <div class="flex-grow"></div>

            <div class="flex justify-center items-center">
                <div class="mb-3">
                    <theme-toggle/>
                </div>
                <div class="mb-3">
                    <a mat-icon-button (click)="logoutService.execute()"
                       matTooltip="Salir" matTooltipPosition="above"
                       class="text-gray-900 dark:text-white">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </div>
                <div class="mb-3">
                    <a mat-icon-button routerLink="/layout/profile"
                       matTooltip="Perfil" matTooltipPosition="above"
                       class="text-gray-900 dark:text-white">
                        <i class="fa-solid fa-id-badge"></i>
                    </a>
                </div>
            </div>
        </div>
    </mat-drawer>

    <mat-drawer-content>
        <!-- Toolbar para dispositivos mÃ³viles -->
        <div class="hidden sm:block">
            <mat-toolbar class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                <button mat-icon-button (click)="drawer.toggle()" aria-label="Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <h1 class="font-bold ml-2">Sistema de Asistencia - CFE</h1>
            </mat-toolbar>
        </div>

        <div class="main-page bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white"
             (click)="flipSidenav()" (contextmenu)="false">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
