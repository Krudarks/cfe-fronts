<mat-progress-bar mode="indeterminate" *ngIf="loadProcess"></mat-progress-bar>

<div class="my-3">
    <input type="text" placeholder="Search..." [(ngModel)]="searchText"
           class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-100 dark:text-white">
</div>

<div class="overflow-x-scroll-80">
    <div id="accordion-collapse" data-accordion="collapse">
        <div *ngFor="let user of paymentsAll | filter : searchText; let i = index" class="mb-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <h2 [attr.id]="'accordion-collapse-heading-' + user.id">
                    <button
                            type="button"
                            class="flex items-center justify-between w-full p-3 text-xl font-semibold mb-2 text-gray-900 dark:text-white border border-b-0 border-gray-200 dark:border-gray-700 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 gap-3"
                            [attr.data-accordion-target]="'#accordion-collapse-body-' + user.id"
                            [attr.aria-expanded]="user.isOpen ? 'true' : 'false'"
                            [attr.aria-controls]="'accordion-collapse-body-' + user.id"
                            (click)="toggleItem(i)">
                        <span>{{ user.name }}</span>
                        <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M9 5 5 1 1 5"/>
                        </svg>
                    </button>
                </h2>

                <div [attr.id]="'accordion-collapse-body-' + user.id" [class.hidden]="!user.isOpen"
                     [attr.aria-labelledby]="'accordion-collapse-heading-' + user.id">
                    <div class="p-5 border border-t-0 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 rounded-b-lg">
                        <div *ngFor="let group of user.group" class="mb-4">
                            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
                                <div class="flex items-center mb-2">
                                    <p class="text-lg font-medium text-gray-900 dark:text-white">{{ group.group_name }}</p>
                                </div>
                                <div class="space-y-2">
                                    <div *ngFor="let payment of group.payments"
                                         class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <p class="text-lg font-medium text-gray-900 dark:text-white">{{ payment.type_payment }}</p>
                                                <p class="text-sm text-gray-500 dark:text-gray-400">{{ payment.status_field }}</p>
                                            </div>

                                            <div class="flex space-x-4">
                                                <button (click)="showTestViewerPDF(payment)"
                                                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                                                    <i class="fa-solid fa-eye"></i> Validar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="paymentsAll.length === 0">
    No han registrado ninguna asistencia.
</div>

<app-alert-banner #alertBannerComponent></app-alert-banner>
