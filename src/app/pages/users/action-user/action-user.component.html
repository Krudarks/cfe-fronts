<div class="p-3">

    <form class="space-y-4" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label for="name"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                <input type="text" name="name" id="name" formControlName="name" cs-input required>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label for="email"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" name="email" id="email" formControlName="email" cs-input required>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-6">
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Seleccione un Rol
                </label>
                <select formControlName="role_id" id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="1">Administrador</option>
                    <option value="2">Test</option>
                    <option value="3" selected>Trabajador</option>
                </select>
            </div>
        </div>

        <button type="submit" class="hidden"></button>
    </form>

    <mat-progress-bar mode="indeterminate" *ngIf="loadProcess"></mat-progress-bar>

    <div class="flex justify-end">
        <div class="w-full mt-3 space-x-4">
            <button type="submit" btn-color color="primary" (click)="onSubmit()" [disabled]="loadProcess">
                <i class="fa-solid fa-floppy-disk mr-2"></i>
                Confirmar
            </button>

            <button type="button" btn-color color="danger" mat-dialog-close [disabled]="loadProcess">
                <i class="fa-solid fa-xmark mr-2"></i>
                Cerrar
            </button>
        </div>
    </div>
</div>
