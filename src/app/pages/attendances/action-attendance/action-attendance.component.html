<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-white shadow-md rounded p-4">
    <h2 class="text-xl font-bold mb-4">Buenos días, Trabajador de la CFE</h2>

    <div class="mb-4">
      <label for="controlNumber" class="block text-sm font-medium text-gray-700">Ingresa tu número de control</label>
      <input
        id="controlNumber"
        type="text"
        class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
        placeholder="Número de control"
        [(ngModel)]="controlNumber"
      />
    </div>

    <!-- Botón para registrar entrada -->
    <button
      (click)="registerAttendance()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
    >
      Registrar entrada
    </button>
  </div>
</div>
