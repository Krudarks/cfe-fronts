<div class="p-3">
  <form class="space-y-4" [formGroup]="formGroup">
    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-6">
        <label for="brand"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marca</label>
        <input type="text" name="brand" id="brand" formControlName="brand" cs-input required>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-6">
        <label for="model"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Modelo</label>
        <input type="text" name="model" id="model" formControlName="model" cs-input required>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-6">
        <label for="plates"
               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Placa</label>
        <input type="text" name="plates" id="plates" formControlName="plates" cs-input required>
      </div>
    </div>

  </form>

  <mat-progress-bar mode="indeterminate" *ngIf="loadProcess"></mat-progress-bar>

  <div class="flex justify-end">
    <div class="w-full mt-3 space-x-4">
      <button type="submit" btn-color color="primary" (click)="onSubmit()">
        <i class="fa-solid fa-floppy-disk mr-2"></i>
        Confirmar
      </button>

      <button type="button" btn-color color="danger" mat-dialog-close>
        <i class="fa-solid fa-xmark mr-2"></i>
        Cerrar
      </button>
    </div>
  </div>
</div>
