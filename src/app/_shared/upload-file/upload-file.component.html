<div class="flex items-center justify-center w-full"
     (dragover)="onDragOver($event)"
     (drop)="onDrop($event)">
    <label for="dropzone-file"
           [ngClass]="{ 'drag-over': isDragging, 'drag-over-fail': isDraggingFail }"
           class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span>
                or drag and drop</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">PDF</p>
        </div>
        <input id="dropzone-file" type="file" class="hidden"
               [accept]="acceptedFileTypes"
               (change)="onFileSelected($event)"
               [multiple]="multiple"/>
    </label>
</div>

<div class="mt-3" *ngIf="files.length">
    <div class="overflow-x-scroll-70 mt-3">
        <table class="min-w-full bg-white dark:bg-gray-800">
            <thead>
            <tr>
                <th class="px-3 py-3 border-b-2 border-gray-200 dark:border-gray-100 text-left text-sm font-semibold text-gray-900 dark:text-gray-300">
                    Nombre del archivo
                </th>
                <th class="px-3 py-3 border-b-2 border-gray-200 dark:border-gray-100 text-left text-sm font-semibold text-gray-900 dark:text-gray-300">
                    Tama√±o
                </th>
                <th class="px-3 py-3 border-b-2 border-gray-200 dark:border-gray-100 text-left text-sm font-semibold text-gray-900 dark:text-gray-300">
                    Tipo
                </th>
                <th class="px-3 py-3 border-b-2 border-gray-200 dark:border-gray-100 text-left text-sm font-semibold text-gray-900 dark:text-gray-300">
                    Acciones
                </th>
            </tr>
            </thead>

            <tbody class="divide-y divide-gray-200 dark:divide-gray-100">
            <tr *ngFor="let file of files; let i = index">
                <td class="px-3 py-4 text-sm text-gray-900 dark:text-gray-300">{{ file.name }}</td>
                <td class="px-3 py-4 text-sm text-gray-900 dark:text-gray-300">{{ file.size | fileSize }}</td>
                <td class="px-3 py-4 text-sm text-gray-900 dark:text-gray-300">{{ file.type }}</td>
                <td class="px-3 py-4 text-sm text-gray-900 dark:text-gray-300">
                    <button (click)="removeFile(i)" class="text-red-500 hover:underline">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
