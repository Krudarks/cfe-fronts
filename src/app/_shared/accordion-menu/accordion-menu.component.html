<nav class="hs-accordion-group p-1.5 w-full flex flex-col flex-wrap bg-gray-100 dark:bg-gray-800" data-hs-accordion-always-open>
    <ul class="space-y-1.5">
        <li *ngFor="let item of menuItems">
            <a *ngIf="!item.items" [routerLink]="item.routerLink"
               [routerLinkActive]="routerActivate" [routerLinkActiveOptions]="{ exact: true }"
               class="flex items-center gap-x-3.5 p-1.5 bg-gray-200 dark:bg-gray-700 text-sm rounded-lg text-gray-900 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600">
                <i *ngIf="item.icon" [ngClass]="item.icon"></i>
                {{ item.label }}
            </a>

            <div *ngIf="item.items" class="hs-accordion">
                <button type="button"
                        class="hs-accordion-toggle bg-gray-200 dark:bg-gray-700 w-full text-start flex items-center gap-x-3.5 p-1.5 text-sm text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                    <i *ngIf="item.icon" [ngClass]="item.icon"></i>
                    {{ item.label }}
                    <i class="hs-accordion-active:block ms-auto hidden size-4 text-gray-600 dark:text-gray-400 group-hover:text-gray-500 fas fa-chevron-up"></i>
                    <i class="hs-accordion-active:hidden ms-auto block size-4 text-gray-600 dark:text-gray-400 group-hover:text-gray-500 fas fa-chevron-down"></i>
                </button>

                <div class="hs-accordion-content w-full overflow-hidden transition-[height] duration-300 hidden bg-gray-100 dark:bg-gray-800">
                    <app-accordion-menu [menuItems]="item.items"></app-accordion-menu>
                </div>
            </div>
        </li>
    </ul>
</nav>
