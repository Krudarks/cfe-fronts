<div *ngIf="message" id="alert-border-2"
     [ngClass]="[
       'fixed top-4 right-4 z-50 flex items-center p-4 mb-4 transition-transform transform duration-500 ease-in-out animate-slide-in',
       getAlertClasses()
     ]"
     role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
         viewBox="0 0 20 20">
        <path *ngIf="type === 'error'"
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        <path *ngIf="type === 'success'" d="M4 9l3 3 7-7m0 7L4 9M4 5h16M4 5v10m0-10h8m0 0h4m-4 0v10"/>
        <path *ngIf="type === 'info'" d="M10 8.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 14H8v-2h4v2ZM12 10H8V8h4v2Z"/>
        <path *ngIf="type === 'warning'"
              d="M10.293 1.293a1 1 0 0 1 1.414 0l8 8a1 1 0 0 1 0 1.414l-8 8a1 1 0 0 1-1.414-1.414L17.586 10 10.293 2.707A1 1 0 0 1 10.293 1.293Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
        {{ message }}
    </div>
    <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-current rounded-lg focus:ring-2 focus:ring-opacity-75 p-1.5 hover:bg-gray-200 inline-flex items-center justify-center h-8 w-8"
            (click)="message = null" aria-label="Close">
        <span class="sr-only">Dismiss</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
