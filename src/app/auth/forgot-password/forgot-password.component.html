<!-- component -->
<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
     style="background-image:url('assets/img/cfe.jpg')">
    <!-- component -->
    <div class="w-full min-h-screen  bg-gray-800 bg-opacity-60 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
        <div class="w-full sm:max-w-md p-5 mx-auto">
            <h2 class="mb-12 text-center text-5xl font-extrabold text-white">¿Olvidaste tu contraseña?.</h2>

            <p class="text-center fw-bold fs-12 my-2 text-white">
                No hay problema, escribe la dirección de tu correo electrónico que registraste en el sistema para que te
                enviemos una liga y puedas reestablecerla.
            </p>

            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label class="block mb-1 text-white" for="email">Correo</label>
                    <input id="email" type="text" name="email" formControlName="email"
                           class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"/>
                </div>

                <div class="flex justify-end">
                    <a class="text-sm mt-2 mr-2 text-white hover:text-primary-500" routerLink="/auth">
                        Login
                    </a>
                </div>

                <div class="mt-6">
                    <button (click)="onSubmit()" [disabled]="loadProcess"
                            class="w-full inline-flex items-center justify-center px-4 py-2 bg-primary-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-primary-700 active:bg-primary-700 focus:outline-none focus:border-primary-700 focus:ring focus:ring-primary-200 disabled:opacity-25 transition">
                        Enviar correo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
